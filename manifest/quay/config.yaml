
# openshift will automatically create and manage the configbundle secret
# for the quay registry, so we don't need to create it manually

# update the config.yam data inside the configbundlesecret with the following content
# change the CLIENT_SECRET, and OIDC_SERVER to the one generated by keycloak


ALLOW_PULLS_WITHOUT_STRICT_LOGGING: false
DEFAULT_TAG_EXPIRATION: 2w
ENTERPRISE_LOGO_URL: /static/img/RH_Logo_Quay_Black_UX-horizontal.svg
FEATURE_BUILD_SUPPORT: false
FEATURE_DIRECT_LOGIN: true
FEATURE_MAILING: false
REGISTRY_TITLE: Red Hat Quay
REGISTRY_TITLE_SHORT: Red Hat Quay
SETUP_COMPLETE: true
TAG_EXPIRATION_OPTIONS:
- 2w
TEAM_RESYNC_STALE_TIME: 60m
TESTING: false
AUTHENTICATION_TYPE: OIDC
FEATURE_USER_INITIALIZE: true 
OIDC_LOGIN_CONFIG:
  OIDC_SERVER: "https://keycloak.apps.cluster-8pq26.dynamic.redhatworkshops.io/realms/openshift/"
  CLIENT_ID: "quay-client"
  CLIENT_SECRET: "QUAY_CLIENT_SECRET_PLACEHOLDER" 
  SERVICE_NAME: "Keycloak"
  OIDC_LOGIN_SCOPES:
    - "openid"
    - "profile"
    - "email"
    - "groups"         
  OIDC_USERNAME_CLAIM: "preferred_username" 
  OIDC_EMAIL_CLAIM: "email"              
  OIDC_GROUP_CLAIM: "groups"              
  FEATURE_GROUP_SYNC: true 
                           
SUPER_USERS:
  - "openshift-admin"
  - "keycloak-admin"
  - "cluster-admins" 